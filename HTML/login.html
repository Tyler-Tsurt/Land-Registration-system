<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ndola Land System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="form-container">
        <h1 class="form-title">Login to Your Account</h1>
        <form id="loginForm" action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-message" id="form-message"></div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p class="form-footer-text">Don't have an account? <a href="register.html">Register here</a></p>
        <p class="form-footer-text"><a href="#">Forgot Password?</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
