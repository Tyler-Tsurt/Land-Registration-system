<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ndola Land System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="form-container">
        <h1 class="form-title">Register Your Account</h1>
        <form id="registrationForm" action="#" method="POST" class="registration-form">
            <div class="form-group">
                <label for="full-names">Full Names</label>
                <input type="text" id="full-names" name="fullNames" placeholder="Enter your full names" required>
                <div class="error-message" id="full-names-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phoneNumber" placeholder="e.g., +260 971 123456" required>
                <div class="error-message" id="phone-number-error"></div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Lusaka, Zambia" required>
                <div class="error-message" id="location-error"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dateOfBirth" required>
                <div class="error-message" id="dob-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="form-message" id="form-message"></div>
            <button type="submit" class="submit-button">Register</button>
        </form>
        <p class="form-footer-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
